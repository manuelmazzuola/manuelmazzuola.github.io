---
layout: default
---

<section class="post">
  <div class="flex-row-between">
    <a href="{{site.url}}/">Â« back</a>
    <button id="theme-toggle" onclick="modeSwitcher()">
      <div></div>
    </button>
  </div>
  <h1 class="title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
  {% if page.show_badges == true %}
  <div>
    {% include github_link.html %}
    {% include colab_link.html %}
  </div>
  {% endif -%}
  {{ content }}
  <span class="meta">
    {% for tag in page.tags %}
    <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
</section>
